<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		*{
			margin:0;
			padding:0;
		}
		#div1{
			position: absolute;
			left: 0;
			top:50px;
			width: 200px;
			height: 200px;
			background:red;
		}
	</style>
</head>
<body>
	<button onclick="moving()">开始运动</button>
	<div id="div1"></div>

	<script type="text/javascript">
		var oDiv=document.getElementById('div1')
		var timer=null
		function moving(){
			timer=setInterval(function(){
				if(oDiv.offsetLeft>=300){
					clearInterval(timer)
				}else{
					oDiv.style.left=oDiv.offsetLeft+1+'px'
				}
				
			},30)
		}

	</script>












</body>
</html>
