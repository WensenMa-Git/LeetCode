<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		//字符串
		console.log(typeof('string'))
		//数字
		console.log(typeof(234))
		//布尔值
		console.log(typeof(true))
		//null
		console.log(typeof(null))
		//undefined
		console.log(typeof(undefined))
		//object 
		// console.log(typeof({}))
		console.log(Object.prototype.toString.call({}))
		//数组
		// console.log(typeof([]))
		console.log(Object.prototype.toString.call([]))











	</script>
</body>
</html>
